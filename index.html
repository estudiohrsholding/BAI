            { name: 'Tecnología', page: 'tecnologia' },

            switch (currentPage) {

                    return <HomePage navigateTo={navigateTo} />;
                case 'soluciones':

                case 'tecnologia':
                    return <TecnologiaPage />;
                case 'insights':

                    return <EticaPage />;

                                    <button 
                                        onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                        className="inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none"
                                    >
                                        <i className={`fas ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isMobileMenuOpen && (
                        <div className="md:hidden border-t border-gray-200">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                {navLinks.map((link) => (
                                    <a
                                        key={link.page}
                                        href="#"
                                        onClick={(e) => { e.preventDefault(); navigateTo(link.page); }}
                                        className={`block px-3 py-2 rounded-md text-base font-medium ${currentPage === link.page ? 'text-blue-700 bg-blue-50' : 'text-gray-700 hover:text-blue-700 hover:bg-gray-50'}`}
                                    >
                                        {link.name}
                                    </a>
                                ))}
                            </div>
                            <div className="pt-4 pb-3 border-t border-gray-200">
                                <div className="px-2">
                                     <button onClick={() => navigateTo('contacto')} className="w-full btn-primary">
                                        Contactar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </nav>

                {/* Contenido de la Página */}
                <main>
                    {renderPage()}
                </main>

                {/* Footer */}
                <footer className="bg-gray-900 text-white pt-16 pb-10">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">

                                <div className="flex items-center mb-4">
                                    <span className="text-blue-400 text-3xl font-bold tracking-tighter">B</span>

                                    <span className="text-blue-400 text-3xl font-bold tracking-tighter">I</span>
                                </div>
                                <p className="text-gray-400 text-sm">Integramos IA, Software y Datos para crear Sistemas de Negocio Autónomos.</p>
                            </div>
                            
                            {/* Col 2: Soluciones */}

                                <h3 className="font-semibold mb-4 text-gray-200">Soluciones</h3>
                                <ul className="space-y-2 text-gray-400">
                                    <li><a href="#" onClick={(e) => { e.preventDefault(); navigateTo('soluciones'); }} className="hover:text-white text-sm">Automatización IA</a></li>

                                <ul className="space-y-2 text-gray-400">
                                    <li><a href="#" onClick={(e) => { e.preventDefault(); navigateTo('tecnologia'); }} className="hover:text-white text-sm">Tecnología</a></li>
                                    <li><a href="#" onClick={(e) => { e.preventDefault(); navigateTo('insights'); }} className="hover:text-white text-sm">Insights</a></li>
                                    <li><a href="#" onClick={(e) => { e.preventDefault(); navigateTo('etica'); }} className="hover:text-white text-sm">Ética y Cumplimiento</a></li>
                                </ul>
                            </div>
                            
                            {/* Col 4: Legal/Soporte */}
                             <div>
                                <h3 className="font-semibold mb-4 text-gray-200">Legal</h3>
                                <ul className="space-y-2 text-gray-400">
                                    <li><a href="#" className="hover:text-white text-sm">Política de Privacidad</a></li>

                                    <li><a href="#" onClick={(e) => { e.preventDefault(); navigateTo('contacto'); }} className="hover:text-white text-sm">Contactar</a></li>

                            <p className="text-gray-400 text-sm">&copy; {new Date().getFullYear()} BAI. Todos los derechos reservados.</p>

    const container = document.getElementById('root');

    root.render(<App />);
    </script>
