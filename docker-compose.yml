services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bai-frontend
    environment:
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - bai

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bai-backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/bai
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - bai

  db:
    image: postgres:15-alpine
    container_name: bai-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bai
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bai

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: bai-n8n
    restart: always
    environment:
      - N8N_SECURE_COOKIE=false
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    networks:
      - bai

volumes:
  db-data:
  n8n_data:

networks:
  bai:
    driver: bridge
